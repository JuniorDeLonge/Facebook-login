<!DOCTYPE html>
<html lang="pt-br">
  <!-- @juniordelonge -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/fb_icon_325x325.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="img/4lCu2zih0ca.svg" alt="Facebook Logo" />
        <p>
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
      </div>
      <div class="right">
        <form action="#" method="post">
          <label for="email"></label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email ou telefone"
          />
          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Senha"
          />
          <a href="#" class="loginBtn">Entrar</a>
          <a href="#" class="forget">Esqueceu a senha?</a>
          <div class="sign-up">
            <a href="#" class="signupBtn">Criar nova conta</a>
          </div>
        </form>
        <p>
          <b>Crie uma Página</b> para uma celebridade, uma marca ou uma empresa.
        </p>
      </div>
    </div>
    <!-- @juniordelonge -->
    <script src="js/script.js"></script>
  </body>
</html>
